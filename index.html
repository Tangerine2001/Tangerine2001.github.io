<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Tang's Homepage</title>
</head>
<body>
    <link rel="stylesheet" href="home_screen.css">

    <!--Creates a parallax image for the background-->
    <div class="parallax"></div>

    <!--Flex container that is used to store the cards. (Videos with text)-->
    <div class="flex-container">

        <!--Each card inherits from card, which gives it the hover and shadow property-->
        <!--From there, they each have their specific card type in their class-->
        <div class="card RL-card" onclick="window.open('https://tangerine2001.github.io/RLAgents/','RLAgents');">

            <!--The card title class. Centers the text.-->
            <div class="card-title">
                <!-- Each card title also has its own class-->
                <h3 class="RL-title">RLAgents</h3>
            </div>

            <!--Background video to be played.-->
            <video autoplay loop muted class="background-video">
                <source src="./videos/CartPoleRecording.mov" type="video/mp4">
            </video>
        </div>
        <div class="card Pacman-card" onclick="window.open('https://tangerine2001.github.io/PacmanProjects/', 'Pacman Projects');">
            <div class="card-title">
                <h3 class="Pacman-title">Pacman Projects</h3>
            </div>
            <video autoplay loop muted class="background-video">
                <source src="./videos/PacmanRecording.mov" type="video/mp4">
            </video>
        </div>
    </div>


</body>
</html>
